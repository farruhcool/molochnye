{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for image in produkt.produktimage_set.all %}
                    <img src="{{ image.image.url }}" class="img-responsive">
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="text-center">
                    {{ produkt.name }}
                </h1>
                <div class="">
                    <p>
                        Price: {{ produkt.price }}
                    </p>
                </div>
                <div>
       <ul class="nav nav-tabs" role="tablist">
           <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a> </li>
           <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a> </li>
           <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a> </li>
           <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a> </li>
       </ul>

       <div class="tab-content">
           <div role="tabpanel" class="tab-pane active" id="home">...</div>
           <div role="tabpanel" class="tab-pane active" id="profile">...</div>
           <div role="tabpanel" class="tab-pane active" id="messages">...</div>
           <div role="tabpanel" class="tab-pane active" id="settings">...</div>
       </div>
                </div>
                <div>
                    <form id="form_buying_product" class="form-inline" action="{%url 'basket_adding' %}">{% csrf_token %}
                        <div class="form-group">
                            <input type="number" class="form-control" name="number" id="number">
                        </div>

                <div class="form-group">
                    <button type="submit" id="submit_btn" class="btn btn-success btn-buy"
                        data-produkt_id= "{{ produkt.id }}"
                        data-name = "{{ produkt.name }}"
                        data-price = "{{ produkt.price }}"

                    >
                        Купить
                    </button>
                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
